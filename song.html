<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./favicon.ico">
  <title>网易云音乐</title>
  <link rel="stylesheet" href="./song.css">
</head>

<body>
  <div class="page">
    <div class="disc-container">
      <img class="pointer" src="./img/needle.png" alt="唱臂">
      <div class="disc">
        <div class="icon-wrapper">
          <svg class="icon icon-pause">
            <use xlink:href="#icon-zanting"></use>
          </svg>
          <svg class="icon icon-play">
            <use xlink:href="#icon-play-button"></use>
          </svg>
        </div>
        <img class="ring" src="./img/disc.png" alt="黑边">
        <img class="light" src="./img/disc_light-ip6.png" alt="白晕">
        <img class="cover" src="./img/cover.jpeg" alt="封面">
      </div>
    </div>
    <div class="song-description">
      <h2>太平洋的风 - 胡德夫</h2>
      <div class="lyric">
        <div class="lines"></div>
      </div>
    </div>
    <div class="links">
      <a href="#">打开</a>
      <a class="btn-download" href="#">下载</a>
    </div>
  </div>
  <script src="http:////at.alicdn.com/t/font_886552_u8qbbvmsm6.js"></script>
  <script src="./vendors/jquery.min.js"></script>
  <script src="./vendors/av-min.js"></script>
  <script src="./song.js"></script>
</body>

</html>
